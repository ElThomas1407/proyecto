<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-image: url('https://cdn.leonardo.ai/users/5bb7cd8c-db5c-4d5a-97b1-41ec347f7c60/generations/629b8f0c-6879-46c9-bd5e-27aed6009acd/Leonardo_Phoenix_A_whimsical_illustration_featuring_a_soft_pas_0.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
            margin: 0;
        }
        
        .login-container {
            width: 450px;
            padding: 30px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.673);
            backdrop-filter: blur(15px);
            animation: fadeIn 0.5s ease-in;
        }
        
        .login-container h2 {
            margin-bottom: 25px;
            color: #061c31;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        .text-center {
            margin-top: 20px;
        }
        
        .text-center a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .text-center a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Estilos para el mensaje de error */
        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="text-center">Iniciar Sesión</h2>
        
        <!-- Mensaje de error -->
        <div id="error-message" class="error-message">
            Las credenciales son incorrectas, por favor intenta nuevamente.
        </div>
        
        <form action="controladorlogin.php" method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" class="form-control" placeholder="Ingresa tu Usuario" id="nom_usuario" name="nom_usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" placeholder="Ingresa tu Contraseña" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        
        <p class="text-center">
            ¿No tienes cuenta? <a href="gafraregistro1.html">Regístrate</a>
        </p>
        <p class="text-center">
            ¿Olvidaste tu contraseña? <a href="gafraregistro1.html">Cambiar</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Comprobar si hay un parámetro de error en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            // Mostrar el mensaje de error
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>

</html>
